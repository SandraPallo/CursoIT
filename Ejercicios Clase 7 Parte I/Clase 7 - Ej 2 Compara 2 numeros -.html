 /* Ejercicio que compara dos n√∫meros */ 
 
	<head>
		
		<script>
		
			function compara(a,b)
			{
			 if (a==b) {return window.alert("Los valores son iguales ("+ a +")");}
			 else 
			 {
				 if (a>b) {return("El mayor es: ")+a;} 
					 else {return("El mayor es: ")+b;}
			 }	  
			}
		
		</script>
		
	</head>

	<body>
 
		<p id="DEMO"></p>
		  
		  <script>
			
			document.getElementById("DEMO").innerHTML = compara(38,38);

		  </script>
